{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <!--Category selection-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select class="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Book Category</label>
                </div>
            </div>
            <!--Task Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!--Book Description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_description" name="book_description" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="book_description">Book Description</label>
                </div>
            </div>
            <!--Published date picker-->
            <div class="row">
                <div class="input-field col s12" method="POST" action="">
                    <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
                    <input id="published_date" name="published_date" type="text" class="datepicker validate" required>
                    <label for="published_date">Date Published</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
