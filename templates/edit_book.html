{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!--Category selection-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select class="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose category</option>
                        {% for category in categories %}
                            {% if category.category_name == task.category.name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Book Category</label>
                </div>
            </div>
            <!--book Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="50"
                        values="{{ book.book_name }}" type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!--Book Description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_description" name="book_description" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{ - book.book_description - }}
                    </textarea>
                    <label for="task_description">Book Description</label>
                </div>
            </div>
            <!--Image URL-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="img_url" name="img_url"
                        type="url" class="validate" required>
                    <label for="img_url">Image URL</label>
                </div>
            </div>
            <!--Due date picker-->
            <div class="row">
                <div class="input-field col s12" method="POST" action="">
                    <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
                    <input id="published_date" name="published_date" type="text"
                        values="{{ book.published_date }}" class="datepicker validate" required>
                    <label for="published_date">Published Date</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <!--Cancel button-->
                    <a href="{{ url_for('get_books') }}" class="btn-large red text-shadow">
                        cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Book <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
